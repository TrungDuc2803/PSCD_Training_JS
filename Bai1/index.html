<body>
    <div class="bxSlider">
        <div class="bxSlider__wrap">

            <div class="bxSlider__list" id="bxSlider__list">
                <figure class="bxSlider__thumb bxSlider__active">
                    <img src="./assets/img/coffee1.jpg" alt="" class="bxSlider__img">
                    <captions class="bxSlider__img__title">
                        Coffee 1
                    </captions>
                </figure>

                <figure class="bxSlider__thumb">
                    <img src="./assets/img/coffee2.jpg" alt="" class="bxSlider__img">

                    <img src="./assets/img/coffee3.jpg" alt="" class="bxSlider__img">

                        Coffee 2
                    </captions>
                </figure>
            </div>
            <div class="bx-controls-direction">
                <a class="bx-prev" id="prev"></a>
                <a class="bx-next" id="next"></a>
            </div>
            
        </div>

        <div class="dot__list" id="dot__list">
            <div class="dot dot__active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
