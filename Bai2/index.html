<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jcarousel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link rel="stylesheet" href="/assets/css/main.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="wrapped-frame clearfix">
        <div class="stage-container clearfix">  
            <div class="jcarousel-wrapped">
                <div class="frame-picture">
                    <ul class="clearfix jcarousel">
                        <li alt="0">
                            <img src="assets/img/img3.jpg" width="749" height="300" alt="">
                        </li>
                        <li alt="1">
                            <img src="assets/img/img2.jpg" width="749" height="300" alt="">
                        </li>
                        <li alt="2">
                            <img src="assets/img/img1.jpg" width="749" height="300" alt="">
                        </li>
                        <li alt="3">
                            <img src="assets/img/img1.jpg" width="749" height="300" alt="">
                        </li>
                    </ul>
                </div>
                <p class="photo-credits">
                    Photo by
                    <a href="https://www.mw-fotografie.de/">Marc Wiegelmann</a>
                </p>
                <div class="bx-controls-direction">
                    <a href="#" class="control-prev">‹</a>
                    <a href="#" class="control-next">›</a>
                </div>

                <!-- <a href="#" class="control-prev">‹</a>
                <a href="#" class="control-next">›</a> -->

                <div class="dot__list" id="dot__list">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
